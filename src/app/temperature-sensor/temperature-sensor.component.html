<p-card header="{{temperatureSensor.name}}" subheader="{{temperatureSensor.type}}" [style]="{width: '300px', height: '500px'}" styleClass="ui-card-shadow">
  <p-header *ngIf="measurements && measurements.length > 0" [ngStyle]="{'text-align': 'center'}">
    <h1 [ngStyle]="{'color': getColorForCrossedAcceptableValues(measurements[0])}">{{measurements[0].value}} Â°C </h1>
  </p-header>
  {{temperatureSensor.description}}
  <p-footer>
    <p-chart type="bar" [data]="data" [options]="options" width="260px" height="250px" [responsive]="false"></p-chart>

    Date:<b> {{getDate()}} </b><br/>

    <button pButton class="ui-button-info" type="button" label="Details" (click)="toDetails(temperatureSensor.uuid)"></button>
  </p-footer>
</p-card>
